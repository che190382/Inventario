<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>ðŸ“¦ Inventario</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background: #f4f4f9; }
    h1 { text-align: center; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; background: #fff; }
    th, td { padding: 10px; border: 1px solid #ccc; text-align: center; }
    th { background: #eee; }
    input, button { padding: 8px; margin: 5px; }
    .form-section { margin: 20px 0; padding: 15px; background: #fff; border-radius: 8px; }
  </style>
</head>
<body>
  <h1>ðŸ“Š Inventario con Entradas y Salidas</h1>

  <div class="form-section">
    <h2>âž• Nueva Entrada / âž– Nueva Salida</h2>
    <label>ArtÃ­culo: <input type="text" id="item"></label>
    <label>Cantidad: <input type="number" id="qty"></label>
    <button onclick="addStock()">âž• Entrada</button>
    <button onclick="removeStock()">âž– Salida</button>
  </div>

  <h2>ðŸ“‹ Inventario Actual</h2>
  <table id="inventoryTable">
    <thead>
      <tr>
        <th>ArtÃ­culo</th>
        <th>Cantidad</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    // Cargar inventario de LocalStorage
    let inventory = JSON.parse(localStorage.getItem("inventory")) || {};

    function saveInventory() {
      localStorage.setItem("inventory", JSON.stringify(inventory));
      renderTable();
    }

    function addStock() {
      const item = document.getElementById("item").value.trim();
      const qty = parseInt(document.getElementById("qty").value);
      if (!item || isNaN(qty) || qty <= 0) return alert("Ingrese datos vÃ¡lidos");
      inventory[item] = (inventory[item] || 0) + qty;
      saveInventory();
    }

    function removeStock() {
      const item = document.getElementById("item").value.trim();
      const qty = parseInt(document.getElementById("qty").value);
      if (!item || isNaN(qty) || qty <= 0) return alert("Ingrese datos vÃ¡lidos");
      if (!inventory[item] || inventory[item] < qty) return alert("No hay suficiente stock");
      inventory[item] -= qty;
      saveInventory();
    }

    function renderTable() {
      const tbody = document.querySelector("#inventoryTable tbody");
      tbody.innerHTML = "";
      for (let [item, qty] of Object.entries(inventory)) {
        const row = `<tr><td>${item}</td><td>${qty}</td></tr>`;
        tbody.innerHTML += row;
      }
    }

    // Render inicial
    renderTable();
  </script>
</body>
</html>
