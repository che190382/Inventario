<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>ðŸ“¦ Inventario</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background: #f4f4f9; }
    h1 { text-align: center; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; background: #fff; }
    th, td { padding: 8px; border: 1px solid #ccc; text-align: center; }
    th { background: #eee; }
    input, button { padding: 6px; margin: 4px; }
    .form-section { margin: 20px 0; padding: 15px; background: #fff; border-radius: 8px; }
  </style>
</head>
<body>
  <h1>ðŸ“Š Inventario con Entradas y Salidas</h1>

  <div class="form-section">
    <h2>âž• Entrada / âž– Salida</h2>
    <label>Agencia: <input type="text" id="agencia"></label>
    <label>Marca: <input type="text" id="marca"></label>
    <label>Serial: <input type="text" id="serial"></label>
    <label>Cantidad: <input type="number" id="cantidad"></label>
    <label>Fecha Ingreso: <input type="date" id="fechaIngreso"></label>
    <label>Fecha Salida: <input type="date" id="fechaSalida"></label>
    <br>
    <button onclick="addStock()">âž• Entrada</button>
    <button onclick="removeStock()">âž– Salida</button>
  </div>

  <h2>ðŸ“‹ Inventario Actual</h2>
  <table id="inventoryTable">
    <thead>
      <tr>
        <th>Agencia</th>
        <th>Marca</th>
        <th>Serial</th>
        <th>Cantidad</th>
        <th>Fecha Ingreso</th>
        <th>Fecha Salida</th>
        <th>Total</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    // Cargar inventario de LocalStorage
    let inventory = JSON.parse(localStorage.getItem("inventory")) || [];

    function saveInventory() {
      localStorage.setItem("inventory", JSON.stringify(inventory));
      renderTable();
    }

    function addStock() {
      const agencia = document.getElementById("agencia").value.trim();
      const marca = document.getElementById("marca").value.trim();
      const serial = document.getElementById("serial").value.trim();
      const cantidad = parseInt(document.getElementById("cantidad").value);
      const fechaIngreso = document.getElementById("fechaIngreso").value;

      if (!agencia || !marca || !serial || isNaN(cantidad) || cantidad <= 0) {
        return alert("Complete todos los campos correctamente (entrada).");
      }

      let item = inventory.find(i => i.serial === serial);
      if (item) {
        item.cantidad += cantidad;
        item.fechaIngreso = fechaIngreso || item.fechaIngreso;
      } else {
        item = { agencia, marca, serial, cantidad, fechaIngreso, fechaSalida: "", total: cantidad };
        inventory.push(item);
      }
      item.total = item.cantidad;
      saveInventory();
    }

    function removeStock() {
      const serial = document.getElementById("serial").value.trim();
      const cantidad = parseInt(document.getElementById("cantidad").value);
      const fechaSalida = document.getElementById("fechaSalida").value;

      if (!serial || isNaN(cantidad) || cantidad <= 0) {
        return alert("Complete todos los campos correctamente (salida).");
      }

      let item = inventory.find(i => i.serial === serial);
      if (!item || item.cantidad < cantidad) {
        return alert("No hay suficiente stock para ese serial.");
      }

      item.cantidad -= cantidad;
      item.fechaSalida = fechaSalida || item.fechaSalida;
      item.total = item.cantidad;
      saveInventory();
    }

    function renderTable() {
      const tbody = document.querySelector("#inventoryTable tbody");
      tbody.innerHTML = "";
      inventory.forEach(item => {
        const row = `
          <tr>
            <td>${item.agencia}</td>
            <td>${item.marca}</td>
            <td>${item.serial}</td>
            <td>${item.cantidad}</td>
            <td>${item.fechaIngreso || "-"}</td>
            <td>${item.fechaSalida || "-"}</td>
            <td>${item.total}</td>
          </tr>`;
        tbody.innerHTML += row;
      });
    }

    // Render inicial
    renderTable();
  </script>
</body>
</html>
